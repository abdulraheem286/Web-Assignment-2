<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./assignment2.css" />
  <script src="./script.js"></script>
</head>

<body>
  <div class="container">
    <div class="flex">
      <div class="column" style="width: 50%">
        <h2>List of Persons</h2>
        <table class="table" id="table">
          <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>City</th>
            <th>Action</th>
          </tr>


        </table>
      </div>

      <div class="column">
        <h2>Add / Update Person Form</h2>
        <form class="form" id="form" action="#">
          <div class="form-group row">
            <label for="name" class="mr-3 col-form-label">Name</label>
            <input type="text" class="form-control col-sm-10" id="name">
          </div>

          <div class="form-group">
            <label for="name" class="col-sm-2 form-check-inline col-form-label gender-label">Gender</label>
            <div class="col-sm-4 form-check form-check-inline">
              <label class="form-check-label mr-3" for="gender">Male</label>
              <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label mr-3" for="gender">Female</label>
              <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            </div>
          </div>

          <div class="form-group ">
          <label class="form-check-inline col-form-label">Age</label>
          <input type="number" class="form-control form-check-inline col-sm-10" id="age" min="10" max="50" /><br /><br>
          </div>

          <div class="form-group ">
          <label for="city" class="mr-3">City</label>
          <select class="custom-select col-sm-10 " aria-label="Default select example" id="city">
            <option selected value="">Select City</option>
            <option value="multan">Multan</option>
            <option value="lahore">Lahore</option>
            <option value="sialkot">Sialkot</option>
            <option value="peshawar">Peshawar</option>
            <option value="islamabad">Islamabad</option>
          </select>
          </div>
          <br /><br>

          <div id="buttons form-group">
            <button class="btn btn-outline-primary"  id="reset">Reset</button>
            <button class="btn btn-outline-success"  id="add">Add</button>
            <button class="btn btn-outline-danger disabled" id="updateMain">Update</button>
          </div>

        </form>

      </div>
    </div>

  </div>
  </div>
  </div>
</body>

</html>
